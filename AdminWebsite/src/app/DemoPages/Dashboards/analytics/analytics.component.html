<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>
  
<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Dogs</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">Avatar</th>
        <th class="text-center">Name</th>
        <th class="text-center">Gender</th>
        <!-- <th class="text-center">Status</th> -->
        <th class="text-center">Birthday</th>
        <th class="text-center">Breed</th>
        <th class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
    
    
      <tr *ngFor="let dog of dogs">
      
        <td class="text-center" style="width: 80px;">
          <img width="40" class="rounded-circle" src="./assets/images/avatars/3.jpg" alt="">
        </td>
        <td class="text-center"><a [routerLink]="">{{dog.name}}</a></td>
        <td class="text-center"><a [routerLink]="">{{dog.gender}}</a></td>
        <!-- <td class="text-center">
          <div class="badge badge-pill badge-warning">In Progress</div>
        </td> -->
        <td class="text-center">
                                        <span class="pr-2 opacity-6">
                                            <i class="fa fa-business-time"></i>
                                        </span>
          {{dog.birthday}}
        </td>
        <td class="text-center" style="width: 200px;">
          <a [routerLink]="">{{dog.breed}}</a>
          <!-- <div class="widget-content p-0">
            <div class="widget-content-outer">
              <div class="widget-content-wrapper">
                <div class="widget-content-left pr-2">
                  <div class="widget-numbers fsize-1 text-success">97%</div>
                </div>
                <div class="widget-content-right w-100">
                  <div class="progress-bar-xs progress">
                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="97" aria-valuemin="0"
                         aria-valuemax="100" style="width: 97%;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div> -->
        </td>
        <td class="text-center">
          <div role="group" class="btn-group-sm btn-group">
            <button class="btn-shadow btn btn-primary" (click)="DogDetailsPage(dog.id)" >Details</button>
          </div>
        </td>
      </tr>
     
      </tbody>
    </table>
  </div>
  <!-- <div class="d-block p-4 text-center card-footer">

          <i class="fa fa-cog fa-spin"></i>
      </span>
      <span class="mr-1">View Complete Report</span>
    </button>
  </div> -->
</div>
